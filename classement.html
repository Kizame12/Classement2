<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des équipes</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7f7f7, #e8e8e8);
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #222;
        }

        /* Style du tableau */
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background: #444;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Couleurs des équipes */
        .blue {
            background-color: #3498db;
            color: white;
        }
        .yellow {
            background-color: #f1c40f;
            color: white;
        }
        .green {
            background-color: #2ecc71;
            color: white;
        }
        .red {
            background-color: #e74c3c;
            color: white;
        }

        /* Style des cadeaux */
        .gift {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .gift-box {
            width: 120px;
            height: 120px;
            background-color: gold;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite alternate;
        }

        .gift-box::before,
        .gift-box::after {
            content: '';
            position: absolute;
            background-color: red;
        }

        .gift-box::before {
            width: 20px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .gift-box::after {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .ribbon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background-color: red;
            border-radius: 5px 5px 0 0;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <h1>Classement des équipes</h1>
    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Nom de l'équipe</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="classement">
            <!-- Classement dynamique -->
        </tbody>
    </table>

    <div class="gift">
        <div class="gift-box">
            <div class="ribbon"></div>
        </div>
    </div>

    <script>
        // Données initiales
        let teams = [
            { name: "Team Blue", points: 0, class: "blue" },
            { name: "Team Yellow", points: 0, class: "yellow" },
            { name: "Team Green", points: 0, class: "green" },
            { name: "Team Red", points: 0, class: "red" }
        ];

        // Fonction pour afficher et trier les équipes
        function afficherClassement() {
            // Trier les équipes par points en ordre décroissant
            teams.sort((a, b) => b.points - a.points);

            const tbody = document.getElementById("classement");
            tbody.innerHTML = ""; // Réinitialise le tableau

            // Afficher les équipes
            teams.forEach((team, index) => {
                const row = `
                    <tr class="${team.class}">
                        <td>${index + 1}</td>
                        <td>${team.name}</td>
                        <td>
                            <input type="number" value="${team.points}" min="0" onchange="modifierPoints(${index}, this.value)">
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Fonction pour modifier les points d'une équipe
        function modifierPoints(index, newPoints) {
            teams[index].points = parseInt(newPoints) || 0;
            afficherClassement(); // Réaffiche le classement
        }

        // Afficher le classement au chargement de la page
        afficherClassement();
    </script>
</body>
</html>
